<!-- Our very simple template that defines a tool pane and two canvases, one for
rendering our flowchart and one for rendering our visualizer. -->
<div class="tool-pane">
  <ol>
    <li ng-repeat="item in flowchart.items">{{item.hash.fullName}}</li>
  </ol>
  <ul>
    Need:<br>
    <li ng-repeat="component in missingComponents">{{component}}</li>
  </ul>
  &nbsp&nbsp&nbspShader blend mode:
  <select ng-model="selectedBlendMode">
    <option ng-repeat="mode in blendModes">{{mode}}</option>
  </select>
</div>
<!--<canvas id="flowchart" class="top-pane" ></canvas>-->
<div class="demo flowchart-demo top-pane" id="flowchart-demo">
  <div class="window component-window display-window" id="flowchartWindow0"><strong>DISPLAY</strong><br/><br/></div>
  <div class="window component-window" id="flowchartWindow{{$index+1}}" ng-repeat="component in flowchart.activeComponents"><strong>{{component.hash.fullName}}</strong><br/><br/></div>
</div>
<canvas id="preview" class="bottom-pane"></canvas>
